<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background = "color: #f7f7f7">
        <a-ring position = "-2 1 -1" radius-inner = "0.125" radius-outer = "0.25" color = "#67bf47"></a-ring>
        <a-octahedron position = "-1 1 -1" scale = "0.5 0.5 0.5" color = "#47bf9f"></a-octahedron>
        <a-box position = "0 1 -1" scale = "0.5 0.5 0.5" color = "#bf4747"></a-box>
        <a-sphere position = "1 1 -1" radius = "0.25" color = "#bf7747"></a-spear>
        <a-cylinder position = "1.25 0 0.001" radius = "0.25" height = " 0.5" color = "#bfb947"></a-cylinder>
        
    </a-scene>
</body>
</html>
